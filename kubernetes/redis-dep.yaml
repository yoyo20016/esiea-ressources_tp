apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /healthchecks
              name: healthchecks-volume
          readinessProbe:
            exec:
              command:
                - /healthchecks/redis.sh
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - /healthchecks/redis.sh
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: healthchecks-volume
          hostPath:
            path: /path/to/your/healthchecks
---
